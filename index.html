<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Calculator app</title>

  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet">

  <!-- Tailwind play cdn and local tailwind config file -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="src/tailwind.config.js"></script>

  <!-- Alpine.js  -->
  <!-- Alpine Plugins -->
  <script defer src="https://unpkg.com/@alpinejs/persist@3.x.x/dist/cdn.min.js"></script>

  <!-- Alpine.js core  -->
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>

</head>
<body>
  <main x-data="calculate()" class="min-h-screen grid place-items-center bg-gray-300">
     <section>
       <div class="flex justify-between items-center gap-4 mb-4">
         <h1 class="text-2xl">calc</h1>
         <div class="flex items-center gap-4 ">
           <div class="">
             <div class="flex justify-end">
               <div class="flex justify-between text-xs gap-2.5 px-1">
                 <span>1</span>
                 <span>2</span>
                 <span>3</span>
               </div>
             </div>
             <div class="flex items-center justify-center gap-4">
               <span class="text-xs uppercase tracking-wider">theme</span>
               <button @click="switchTheme()" type="button" class="bg-gray-500 relative inline-flex h-4.5 w-11 flex-shrink-0 cursor-pointer rounded-full border-4 border-transparent group transition-colors duration-200 ease-in-out focus:outline-none focus:ring-2 focus:ring-orange-500" role="switch" aria-checked="false" aria-labelledby="annual-billing-label">
                 <span class="sr-only" x-text="'theme = ' + selectedTheme"></span>
                 <span aria-hidden="true" class="pointer-events-none inline-block h-3 w-3 transform rounded-full bg-orange-600 shadow ring-0 transition duration-200 ease-in-out group-hover:bg-orange-500" :class="toggleTranslate"></span>
               </button>
             </div>
           </div>
         </div>
       </div>
       <div class="p-6 rounded flex justify-end bg-gray-100 mb-4"><span class="text-4xl">399,981</span></div>
       <div class="grid grid-cols-4 gap-2 bg-gray-500 p-4 rounded">
         <div class="px-3 py-1 flex justify-center rounded bg-gray-400 hover:bg-gray-200 text-2.5xl "><span>7</span></div>
         <div class="px-3 py-1 flex justify-center rounded bg-gray-400 hover:bg-gray-200 text-2.5xl "><span>8</span></div>
         <div class="px-3 py-1 flex justify-center rounded bg-gray-400 hover:bg-gray-200 text-2.5xl "><span>9</span></div>
         <div class="px-3 py-1 flex justify-center rounded bg-gray-400 hover:bg-gray-200 text-2.5xl "><span>del</span></div>
         <div class="px-3 py-1 flex justify-center rounded bg-gray-400 hover:bg-gray-200 text-2.5xl "><span>4</span></div>
         <div class="px-3 py-1 flex justify-center rounded bg-gray-400 hover:bg-gray-200 text-2.5xl "><span>5</span></div>
         <div class="px-3 py-1 flex justify-center rounded bg-gray-400 hover:bg-gray-200 text-2.5xl "><span>6</span></div>
         <div class="px-3 py-1 flex justify-center rounded bg-gray-400 hover:bg-gray-200 text-2.5xl "><span>+</span></div>
         <div class="px-3 py-1 flex justify-center rounded bg-gray-400 hover:bg-gray-200 text-2.5xl "><span>1</span></div>
         <div class="px-3 py-1 flex justify-center rounded bg-gray-400 hover:bg-gray-200 text-2.5xl "><span>2</span></div>
         <div class="px-3 py-1 flex justify-center rounded bg-gray-400 hover:bg-gray-200 text-2.5xl "><span>3</span></div>
         <div class="px-3 py-1 flex justify-center rounded bg-gray-400 hover:bg-gray-200 text-2.5xl "><span>-</span></div>
         <div class="px-3 py-1 flex justify-center rounded bg-gray-400 hover:bg-gray-200 text-2.5xl "><span>.</span></div>
         <div class="px-3 py-1 flex justify-center rounded bg-gray-400 hover:bg-gray-200 text-2.5xl "><span>0</span></div>
         <div class="px-3 py-1 flex justify-center rounded bg-gray-400 hover:bg-gray-200 text-2.5xl "><span>/</span></div>
         <div class="px-3 py-1 flex justify-center rounded bg-gray-400 hover:bg-gray-200 text-2.5xl "><span>x</span></div>
         <div class="px-3 py-1 flex justify-center rounded bg-gray-400 hover:bg-gray-200 text-2.5xl col-span-2"><span>reset</span></div>
         <div class="px-3 py-1 flex justify-center rounded bg-gray-400 hover:bg-gray-200 text-2.5xl col-span-2"><span>=</span></div>
       </div>
     </section>
  </main>

  <footer class="fixed bottom-0 inset-x-0 text-center text-xs text-cyan-dark bg-white/80 pb-1 opacity-0 translate-y-2 hover:opacity-100 hover:translate-y-0 transform transition ease-in-out duration-150">
    Challenge by <a class="hover:underline" href="https://www.frontendmentor.io/challenges/calculator-app-9lteq5N29" target="_blank">Frontend Mentor</a>.
    Coded by <a class="hover:underline" href="https://www.frontendmentor.io/profile/wendyhamel" target="_blank">Wendy Hamel</a>.
  </footer>
  <script type="text/javascript" src="src/calculations.js"></script>
</body>
</html>
